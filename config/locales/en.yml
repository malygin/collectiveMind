    plan_title: '<h5><b>The main goal of the stage</b></h5> is to shape a project within the assigned subject of the procedure. <br/> <b>The participants are encouraged</b> to develop their projects either individually or collectively. <br/> <b>It is recommended to</b><br> - to describe a chosen change in as much detail as possible in the context of the participant’s project <br> - to follow the website manuals and moderators’ instructions.'

