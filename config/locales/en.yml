  date:
    formats:
      # Форматы указываются в виде, поддерживаемом strftime.
      # По умолчанию используется default.
      # Можно добавлять собственные форматы
      #
      #
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d %B %Y"

    # Названия дней недели -- контекстные и отдельностоящие
    common_day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    standalone_day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    common_abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]
    standalone_abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]

    # Названия месяцев -- сокращенные и полные, плюс отдельностоящие.
    # Не забудьте nil в начале массиве (~)
    #
    #
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    common_month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    standalone_month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    common_abbr_month_names: [~, Jan, Feb, Mar, Apr, May, June, July, Aug, Sept, Oct, Nov, Dec]
    standalone_abbr_month_names: [~,Jan, Feb, Mar, Apr, May, June, July, Aug, Sept, Oct, Nov, Dec]

    # Порядок компонентов даты для хелперов
    #
    #
    # Used in date_select and datime_select.
    order:
      - :day
      - :month
      - :year

