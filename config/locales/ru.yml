    life_tape_title: '<h5><b>Цель стадии:</b></h5> ознакомление участников с базой знаний (БЗ) по различным аспектов. <br/><b>Приветствуется:</b> активное обсуждение аспектов и предложения к рассмотрению новых аспектов. <br/> <b>Рекомендуется:</b> <br>- задавать как можно больше вопросов на понимание БЗ<br>- помечать свои сообщения как «Проблема» или «Идея» (если впоследствии вы собираетесь развить их до несовершенства или нововведения соответственно)'
    discontent_title: '<h5><b>Цель стадии:</b></h5> выявление несовершенств по каждому из аспектов.<br/> <b>Приветствуется:</b> добавление максимального количества несовершенств.<br/> <b>Рекомендуется:</b><br> - формулировать несовершенства кратко и емко, а все пояснения оставлять в комментариях <br> - если понадобится, редактировать свои несовершенства в соответствии с рекомендациями модераторов.'
    concept_title: '<h5><b>Цель стадии:</b></h5> поиск решений для всех выявленных несовершенств. <br/><b>Приветствуется:</b> выдвижение любых идей и предложений.<br/> <b>Рекомендуется:</b><br> - заполнять все предусмотренные поля для максимально четкого описания идеи <br> - если понадобится, редактировать свои несовершенства в соответствии с рекомендациями модераторов.'
    plan_title: '<h5><b>Цель стадии:</b></h5> формирование проекта в рамках заданной темы процедуры.<br/> <b>Приветствуется:</b> составление индивидуальных или групповых проектов.<br/> <b>Рекомендуется:</b><br> - выбрав какое-либо нововведение, максимально подробно описать его именно для своего проекта <br> - следовать инструкциям на портале и указаниям модераторов.'

