    concept_title: '<h5><b>Цель этапа:</b></h5> поиск решений для всех выявленных несовершенств. <br/><b>Приветствуется:</b> выдвижение любых идей и предложений.<br/> <b>Рекомендуется:</b><br> - заполнять все предусмотренные поля для максимально четкого описания идеи <br> - если понадобится, редактировать свои несовершенства в соответствии с рекомендациями модераторов.'
